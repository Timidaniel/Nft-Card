<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="image"
          style="width:300px; border-radius: 6px"
        />

        <div class="card-text">
          <h3 style="color: #ffffff; font-weight: 600">Equilibrium #3429</h3>
          <p style="color: #8bacda; line-height: 23px">
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>

          <div class="price-time">
            <span style="color: #00fff7"
              ><img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              0.0491ETH</span
            >

            <p style="color: #8bacda">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              3 days left
            </p>
          </div>
          <hr />
        </div>

        <div class="user-info">
          <img src="images/image-avatar.png" alt="image" />
          <p style="color: #ffffff">
            <span style="color: #8bacda">Creation of</span> Jules Wyvern
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
